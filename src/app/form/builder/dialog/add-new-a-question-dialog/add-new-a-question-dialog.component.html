<div class="new-question">
  <div class="new-question__content">
    <div class="new-question__types">
      <button
        [ngClass]="{'active': typeQuestion === typeFormEnum.Checkbox}"
        (click)="selectType(typeFormEnum.Checkbox)">
        Checkbox List V
      </button>
      <button
        [ngClass]="{'active': typeQuestion === typeFormEnum.Input}"
        (click)="selectType(typeFormEnum.Input)">
        Input
      </button>
    </div>

    <div class="new-question__question">
      <input
        placeholder="Type question here"
        [(ngModel)]="descriptionQuestion">
    </div>

    <app-add-answers
      [(ngModel)]="answerQuestions"
      [disabled]="!typeQuestion || typeQuestion === typeFormEnum.Input">
    </app-add-answers>

    <mat-checkbox
      color="primary"
      [(ngModel)]="hasOwnAnswer"
      [disabled]="!typeQuestion || typeQuestion === typeFormEnum.Input">
      Allow user to specify their own answer
    </mat-checkbox>

    <mat-checkbox
      color="primary"
      [(ngModel)]="fieldRequired">
      This field is required
    </mat-checkbox>
  </div>

  <button
    class="new-question__footer"
    (click)="onSubmit()">Submit</button>
</div>
